
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="temp.css">
</head>
<body>

<div class="container">
  <h1>Temperature Converter</h1>
  <div class="input-container">
    <input type="number" id="temperatureInput" placeholder="Enter temperature">
    <select id="fromUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
  </div>
  <div class="input-container">
    <select id="toUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
  </div>
  <button onclick="convertTemperature()">Convert</button>
  <div id="result"></div>
</div>

<script>
  function convertTemperature() {
    var temperature = parseFloat(document.getElementById('temperatureInput').value);
    var fromUnit = document.getElementById('fromUnit').value;
    var toUnit = document.getElementById('toUnit').value;
    var result;

    if (fromUnit === 'celsius') {
      if (toUnit === 'fahrenheit') {
        result = (temperature * 9 / 5) + 32;
      } else if (toUnit === 'kelvin') {
        result = temperature + 273.15;
      } else {
        result = temperature;
      }
    } else if (fromUnit === 'fahrenheit') {
      if (toUnit === 'celsius') {
        result = (temperature - 32) * 5 / 9;
      } else if (toUnit === 'kelvin') {
        result = (temperature - 32) * 5 / 9 + 273.15;
      } else {
        result = temperature;
      }
    } else if (fromUnit === 'kelvin') {
      if (toUnit === 'celsius') {
        result = temperature - 273.15;
      } else if (toUnit === 'fahrenheit') {
        result = (temperature - 273.15) * 9 / 5 + 32;
      } else {
        result = temperature;
      }
    }

    document.getElementById('result').innerText = result.toFixed(2) + ' ' + toUnit;
  }
</script>

</body>
</html>
